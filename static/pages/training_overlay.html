<html>
<head>
    <title>Browser Protect Overlay</title>
    <link href="../assets/css/style.css" rel="stylesheet">
    <script src="../trainingFrame.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
</head>
<body class="browser-protect" id="bp_training">
    <div class="main-content">
        <div class="actions">
            <button id="actionMarkSafe" class="training-action">Mark as Safe Content</button>
            <button id="actionMarkHarmful" class="training-action">Mark as Harmful Content</button>
            <button id="actionClose" style="display: none;">Close Tab</button>
            <button id="actionHideTrainingFrame">Hide Browser Protect</button>
        </div>
    </div>
    <div class="footer">
        <p>Browsing Protected by <span class="bpText">BrowserProtect</span></p>
    </div>
</body>
</html>
