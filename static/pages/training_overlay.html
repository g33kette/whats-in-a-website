<div class="browser-protect" id="bp_training">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <div class="main-content">
        <div class="processing-training" style="display: none;">
            <div class="loading">
                <h2>Saving...</h2>
                <div class="loading-status">
                    <i class="fas fa-cog fa-spin"></i>
                    <i class="fas fa-cog fa-spin"></i>
                    <i class="fas fa-cog fa-spin"></i>
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="after-harmful-actions" style="display: none;">
                <i class="fas fa-check"></i>
                Thank you, this website has been marked as <span class="result harmful">harmful</span>
            </div>
            <button id="actionClose" style="display: none;">Close Tab</button>
            <button id="actionMarkSafe" class="training-action action-safe">Mark as Safe Content</button>
            <button id="actionMarkHarmful" class="training-action action-harmful">Mark as Harmful Content</button>
            <button id="actionHideTrainingFrame">Hide Browser Protect</button>
        </div>
    </div>
    <div class="footer">
        <p>
            Browsing Protected by
            <span class="bpText">BrowserProtect</span>
        </p>
    </div>
</div>
