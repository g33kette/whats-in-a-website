<html>
    <head>
        <title>Browser Protect Menu</title>
        <link href="../assets/css/style.css" rel="stylesheet">
        <script src="../menu.js"></script>
    </head>
    <body id="bp_menu" class="browser-protect">
        <h2>Browser Protect Options</h2>
        <hr>
        <div class="bp-menu-unauthenticated">
            <form class="bp-menu-login">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" value="example" />
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" value="secret" />
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
        <div class="bp-menu-authenticated" style="display: none;"><!-- By default the user is logged out -->
            <div class="option">
                <div class="option-label">
                    <label>Logged in as: </label>
                    <span class="tag bp-menu-logged-in-tag"><!-- Status set on load --></span>
                </div>
                <div class="option-actions">
                    <button style="margin-bottom: 5px;" class="bp-menu-logout">
                        Logout
                    </button>
                </div>
                <span class="clear-float"></span>
            </div>
            <div class="option">
                <div class="option-label">
                    <label>Status: </label>
                    <span class="tag bp-menu-status-tag"><!-- Status set on load --></span>
                </div>
                <div class="option-actions">
                    <button style="margin-bottom: 5px;" class="bp-menu-status-toggle"><!-- Action set on load --></button>
                </div>
                <span class="clear-float"></span>
            </div>
            <div class="option">
                <div class="option-label">
                    <label>Reset Browser Protect Data: </label>
                    <span class="tag bp-menu-clear-state-tag"><!-- Status set on load --></span>
                </div>
                <div class="option-actions">
                    <button style="margin-bottom: 5px;" class="bp-menu-clear-state-action">
                        Clear Data
                    </button>
                </div>
                <span class="clear-float"></span>
            </div>
        </div>
    </body>
</html>
