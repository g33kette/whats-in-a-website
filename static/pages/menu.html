<html>
    <head>
        <title>Browser Protect Menu</title>
        <link href="../assets/css/style.css" rel="stylesheet">
        <script src="../menu.js"></script>
    </head>
    <body class="browser-protect" id="bp_menu">
        <h1>Browser Protect Options</h1>
        <hr>
        <div class="bp-menu-unauthenticated">
            <form class="bp-menu-login">
                <div>
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
        <div class="bp-menu-authenticated" style="display: none;"><!-- By default the user is logged out -->
            <div class="align-left">
                <label>Status: </label>
                <span class="tag bp-menu-status-tag"><!-- Status set on load --></span>
            </div>
            <div class="align-right">
                <button style="margin-bottom: 5px;" class="bp-menu-status-toggle"><!-- Action set on load --></button>
            </div>
        </div>
        <hr class="clear-float">
    </body>
</html>
