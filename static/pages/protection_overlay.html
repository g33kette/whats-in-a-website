<html>
<head>
    <title>Browser Protect Overlay</title>
    <link href="../assets/css/style.css" rel="stylesheet">
    <script src="../frame.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
</head>
<body class="browser-protect" id="bp">
    <div class="main-content">
        <h2 class="message"></h2>
        <div class="processing">
            <div class="loading">
                <div class="loading-status">
                    <i class="fas fa-cog fa-spin"></i>
                    <i class="fas fa-cog fa-spin"></i>
                    <i class="fas fa-cog fa-spin"></i>
                </div>
            </div>
        </div>
        <div class="complete">
            <div class="classification-container">
                <h3>Page Classification:</h3>
                <p class="result"></p>
                <p class="classification-message"></p>
            </div>
            <div class="actions">
                <button id="actionContinue">Continue to Website</button>
                <button id="actionClose">Close Tab</button>
                <button id="actionGoBack">Cancel and Go Back</button>
            </div>
            <div class="summary-container">
                <h3>Content Key Terms:</h3>
                <p class="summary"></p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>
            Browsing Protected by
            <img src="../assets/img/logo24.png" class="logo" alt="Browser Protect Logo">
            <span class="bpText">BrowserProtect</span>
        </p>
    </div>
</body>
</html>
